<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Next to Text</title>
    <style>
        .text-with-image {
            display: flex;
            align-items: center;
        }

        .text-with-image img {
            margin-left: 10px; /* Adjust the margin as needed */
            max-width: 100px; /* Adjust the maximum width of the image */
            border-radius: 8px; /* Optional: Add border-radius for a rounded image */
        }
    </style>
</head>
<body>

    <h2>Text with Image</h2>

    <div class="text-with-image">
        <p>
            Your text goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
        <img src="path/to/your/image.jpg" alt="Image">
    </div>

</body>
</html>
